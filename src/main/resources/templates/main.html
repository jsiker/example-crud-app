<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Handshake Interview Demo</title>

</head>
<body>
    <main role="main" class="container">

        <h1>Alarms</h1>

        <ul>
            <li th:each="alarm : ${alarms}" th:text="${alarm.listItemEntry()}"></li>
        </ul>

    </main>
    <!-- /.container -->
</body>
</html>
